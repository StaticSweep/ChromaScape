<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChromaScape Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header style="height: 34px">
      <nav class="navbar navbar-dark fixed-top bg-dark" id="navs">
        <div class="container-fluid" id="">
          <span class="navbar-brand h1 d-flex align-items-center gap-2 p-2 m-2">
            <img
              src="/imagesWeb/CS.png"
              alt="ChromaScape logo"
              style="height: 32px; width: 32px"
              class="me-2"
            />
            ChromaScape Hub
          </span>
          <button
            type="button"
            class="btn btn-primary p-2 m-2"
            onclick="window.location.href='/'"
            style="width: 112px"
          >
            Index
          </button>
        </div>
      </nav>
    </header>
    <div class="container text-center" style="margin-bottom: 120px">
      <div class="border border-2 border-primary rounded p-3">
        <div class="row">
          <div class="col-12 col-md-6">
            <label for="hueMin" class="form-label">Hue-min</label>
            <input
              type="range"
              class="form-range border-bottom border-secondary range-with-spacing"
              value="0"
              min="0"
              max="179"
              id="hueMin"
            />

            <label for="satMin" class="form-label mt-4">Sat-min</label>
            <input
              type="range"
              class="form-range border-bottom border-secondary range-with-spacing"
              value="0"
              min="0"
              max="255"
              id="satMin"
            />

            <label for="valMin" class="form-label mt-4">Val-min</label>
            <input
              type="range"
              class="form-range border-bottom border-secondary range-with-spacing"
              value="0"
              min="0"
              max="255"
              id="valMin"
            />

            <label for="hueMax" class="form-label mt-4">Hue-max</label>
            <input
              type="range"
              class="form-range border-bottom border-secondary range-with-spacing"
              value="179"
              min="0"
              max="179"
              id="hueMax"
            />

            <label for="satMax" class="form-label mt-4">Sat-max</label>
            <input
              type="range"
              class="form-range border-bottom border-secondary range-with-spacing"
              value="255"
              min="0"
              max="255"
              id="satMax"
            />

            <label for="valMax" class="form-label mt-4">Val-max</label>
            <input
              type="range"
              class="form-range range-with-spacing"
              value="255"
              min="0"
              max="255"
              id="valMax"
            />

            <label style="width: 100%">
              <input
                type="text"
                placeholder="Colour name"
                class="form-control mt-5"
              />
            </label>
            <button
              type="button"
              id="submitButton"
              class="btn btn-primary w-100 mt-4"
            >
              Submit
            </button>
          </div>

          <div class="col-12 col-md-6 mt-2 mt-md-0">
            <img
              id="originalImage"
              alt="Original Screenshot"
              class="img-fluid rounded"
              style="max-height: 350px; object-fit: contain"
            />
            <img
              id="modifiedImage"
              alt="Modified Screenshot"
              class="img-fluid rounded mt-3"
              style="max-height: 350px; object-fit: contain"
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center p-3">
      <p>ChromaScape Hub</p>
    </footer>
    <script src="/js/colour.js"></script>
  </body>
</html>
